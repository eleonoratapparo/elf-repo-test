<!DOCTYPE html>

<HTML>
  <HEAD>
    <title>Elf Assistant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
  </HEAD>
   <BODY>
      <img class = "newappIcon" src="images/IBM_Watson_Logo_2017.png">
      <h1 class = "center">Apri l'assistente con l'icona in basso a destra!</h1>
      <button class=img-button id="custom-chatbox-button" type = "button"><img src="images/penguin_icon_help.jpeg"></button>
     <script>
        // Variable for storing the reference to custom button
        var customButton = document.getElementById("custom-chatbox-button");
        // Attaching the function to click event
        customButton.onclick = function() {
        // Variable for storing the plugin button
        var pluginButton = document.getElementById("WACLauncher__Button");
        // Simulating the click on plugin button
        pluginButton.click();
        };
     </script>
   </BODY>
